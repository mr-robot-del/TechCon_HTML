<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="widht-device-width, initial-scale=1.0">
		<title>Register for TechCon 2024</title>
	</head>
	<body>
		<header>
			<h1>Register for TechCon 2024</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="schedule.html">Schedule</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form action="/submit-form" method="post">
				<div>
					<label for="name">Full Name:</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required minlength="8">
				</div>
				<div>
					<label for=confirm_password>Confirm Password</label>
					<input type="password" id="confirm_password" name="confrim_password" required minlength="8">
				</div>
				<div>
					<label>
						<input type="checkbox" id="terms" name="terms" required>
						I agree to the <a href="terms.html">Terms  and Conditions</a>
					</label>
				</div>
				<div>
					<button type="submit">Register Now</button>
				</div>
			</form>
		</main>
		<footer>
			<p>copyright Â© 2024 TechCon. All rights reserved</p>
		</footer>

	</body>
</html>
